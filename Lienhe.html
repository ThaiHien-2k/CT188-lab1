        <main>
            <article>
                <h1>Liên hệ</h1>
                <img src="data/images/lienhe/check-in.png">
                <h2>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h2>
                <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới.</p>
                <p>Xin cám ơn.</p>
            </article>
        <main>
        <form action="" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Góp ý</legend>
                <table>
                    <tr>
                        <td>
                            <label for="HoTen"><b>Họ Tên:</b></label>
                        </td>
                        <td>
                        <input id="hoten" type="text" placeholder="Vui lòng nhập Họ Tên của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email"><b>Email:</b></label>
                        </td>
                        <td>
                        <input id="email" type="text" placeholder="Vui lòng nhập Email của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="chude"><b>Chủ đề:</b></label>
                        </td>
                        <td>
                        <select id="chude" name="chude">
                            <option value="dichvu">Về Sản Phẩm/Dịch Vụ</option>
                            <option value="uudai">Về Ưu Đãi Thành Viên</option>
                            <option value="tin">Về Tin Tuyển Dụng </option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="noidung"><b>Nội dung: </b></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea placeholder="Nội dung cần liên hệ" name="noidung" id="noidung" cols="50" rows="7"></textarea>
                        </td>
                    </tr>
               </table>
                    <input type="submit" value="Gửi">
            </fieldset>
        </form>
